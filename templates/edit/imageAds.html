<style>
  .list-group-item.ui-sortable-handle{
    display: inline-block;
    width: 100%;
  }
</style>
<div class="ui form">
  <div class="fields">
    <div class="two wide  field"><label>边框</label>
      <input type="checkbox" ng-model="selected.item.option.borderWidth"
             parse-int ng-true-value="1" ng-false-value="0"/></div>
    <div class="three wide field"><label>边距</label>
      <input type="number" ng-model="selected.item.option.padding"/></div>
  </div>
  <div id="imgadseditformDiv" sf-schema="imgeditschema" sf-form="imgadseditform" sf-model="selected.item.imageAds" onKeyDown="stopEnterEvent(event)"
       sf-options="{ formDefaults: { disableSuccessState: true, feedback: false }}">
  </div>
</div>
