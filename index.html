<body style="padding-top:0;width:100%;height: 100%; background-color: #FFFFFF;" ng-app="mosApp" class="version-2017-001">


<script>
    isAjaxToIO = true;
    //路由、功能列表
    var menus = [
        {key: 'tree',     name: '树形选择组件'},
        {key: 'ckeditor', name: '富文本编辑'},
        {key: 'export',   name: '导出数据'},
        {key: 'layout',   name: '动态布局'},
        {key: 'upload',   name: '上传组件'},
        {key: 'mq',       name: '消息推送'},
        {key: 'rpc',      name: '远程调用'},
        {key: 'sms',      name: '发送短信'},
        {key: 'pay',      name: '在线支付'},
        {key: 'search',   name: '表单'},
        {key: 'bsTable',  name: 'Bs表格'},
        //bsTreeTable
        {key: 'bsTreeTable',  name: 'BsTree表格'},
    ];

    var routes = {};

    mosApp.config(function ($urlRouterProvider, $stateProvider) {
        $urlRouterProvider.otherwise('/');
        //$stateProvider.state('404', {url: '/404', templateUrl: "/page/home/notfound"});
        angular.forEach(menus, function (item, index) {
            var value = {name: item.name, url: '/'+item.key+'/:name', templateUrl: "templates/"+item.key+".html"};
            //注册路由
            $stateProvider.state(item.key, value);
        });

    })

            .controller('DemoCtrl', function ($rootScope, $scope, $state, $http) {
                $scope.name = "示例中心";
                $scope.pages = [];

                angular.forEach(menus, function (item, index) {
                    //功能菜单
                    $scope.pages.push({name: item.name, url: item.key});
                });

                $scope.$on('$viewContentLoaded',
                        function(event, viewConfig){
                            console.log('viewContentLoaded ...');
                        });

                $scope.$on('$viewContentLoading',
                        function(event){
                            console.log('viewContentLoading ...');
                        });




                $scope.$on('$stateChangeError', function(event) {
                    console.error('state 404...');
                    $state.go('/');
                });

                $scope.$on('$stateNotFound', function(event){
                    console.error('$stateNotFound...'); // {inherit:false} + default options
                    $state.go('/');
                });

            })

            .controller('pageCtrl', function ($scope, $http, Upload, $timeout, $uibModal, $stateParams, $sce, $parse, $interpolate, NgTableParams, $q, $compile) {
                pageCtrl($scope, $http, Upload, $timeout, $uibModal, $stateParams, $sce, $parse, $interpolate, NgTableParams, $q, $compile);
            });

</script>

<script src="http://cdn.bootcss.com/ckeditor/4.4.5/ckeditor.js"></script>

</script>

<div ng-app="mosApp" ng-controller="DemoCtrl" style="padding: 15px">
    <h1>{{name}}</h1>
    <div class="form-group">
        <a class="btn btn-success" ng-repeat="p in pages" href="#/{{p.url}}/{{p.name}}" style="margin-right: 5px">{{p.name}}</a>
    </div>
    <hr/>
    <div ui-view autoscroll="false" class="fade-in-up"> </div>
</div>
