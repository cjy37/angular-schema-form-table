<tree-grid  table-scroll-plug tree-data="$$value$$" col-defs="form.col_defs" expand-on="form.expanding_property" tree-control="form.control_tree" icon-leaf="{{form.iconLeaf ? form.iconLeaf : 'file icon'}}" icon-expand="{{form.iconExpand ? form.iconExpand : 'plus icon'}}" icon-collapse="{{form.iconCollapse ? form.iconCollapse : 'minus icon'}}" on-select="form.gridtree_selecthandler(branch)" on-click="form.gridtree_clickhandler(branch)" expand-level="{{form.expandLevel?form.expandLevel:'2'}}"></tree-grid>
