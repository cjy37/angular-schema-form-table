<div class="upload-button form-group schema-form-{{form.type}} {{form.htmlClass}}" >
  <div style="padding-bottom: 10px">
    <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>
    <div><img ng-src="{{$$value$$}}" width="100" height="100" /></div>
  </div>
  <div file-button file-change="$$value$$=image" fl-title="剪裁"
       fl-image-format="image/jpeg" fl-aspect-ratio="1">
    <span class='btn {{form.fieldHtmlClass || "btn-success"}}'>{{form.btn_title || '选择图片'}}</span>
  </div>
  <span ng-if="form.options.width">建议尺寸：{{form.options.width}}*{{form.options.height}}</span>
  <div class="help-block" sf-message="form.description"></div>
</div>
